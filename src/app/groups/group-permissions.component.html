<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Permissions</h1>
    </section>
   <section class="content">
     <div class="row">
     <div class="box">
      <div class="box-header">
       <h3 class="box-title">Change Group Permissions</h3>
       </div>
    <!-- /.box-header -->
            
<div class="box-body">

<!--actions -->
<div class="row">

<div class="col-md-3">
   <button class="btn btn-primary" (click)="goBack()">
     <i class="fa fa-2x fa-long-arrow-left" aria-hidden="true"></i>
  </button>
</div>


<!-- ./btns -->



</div>
  <!-- ./actions -->
 
 <!-- hr -->
 <div class="row"><div class="col-md-12"><hr></div></div>


<!-- permission rows -->
<div class="row">
<div class="col-md-10 col-md-offset-1">
<form  (ngSubmit)="onEditPermissions()" #permissionsForm="ngForm">

<!-- row  -->
<div class="row">

<div class="col-md-5"><!-- unselected -->
<div class="form-group">
<label>Available Permissions </label>
<select multiple  class="form-control" style="height: 400px;" 
[(ngModel)]="group.unselectedPermissions" name="unSelectedPermission[]" >
<option *ngFor="let p of unSelectedPermissions" [value]="p.id">
{{p.name}}
</option>
</select>
</div>
</div>	<!-- ./ unselected -->


<!-- actions -->
<div class="col-md-2">
  <div class="row">
<div class="col-md-12"><hr></div>

    <div class="col-md-12">
       <button type="button" [disabled]="!group.unselectedPermissions" 
       class="btn btn-primary btn-block btn-xs" 

       (click)="addPermissions()">

     <i class="fa fa-2x fa-arrow-right" aria-hidden="true"></i>
  </button>
    </div>

<div class="col-md-12"><hr></div>

    <div class="col-md-12">
       <button type="button" [disabled]="!group.selectedPermissions" 
       class="btn btn-primary btn-block btn-xs" (click)="removePermissions()">
     <i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i>
  </button>
    </div>


  </div>
</div>
<!-- ./actions -->

<div class="col-md-5"><!-- selected -->
<div class="form-group">
<label>Selected Permissions </label>
<select class="form-control"  style="height: 400px;" 
[(ngModel)]="group.selectedPermissions" name="selectedPermission[]" multiple="multiple">
<option *ngFor="let p of selectedPermissions" [value]="p.id">
{{p.name}}
</option>
</select>
</div></div>	<!-- ./ selected -->

</div><!-- ./row  -->


<div class="col-md-2 col-md-offset-5">
 <button type="submit" class="btn btn-primary btn-block" 
 [disabled]="!permissionsForm.form.valid"> Save  </button>
</div>
</form></div>

   
</div><!-- ./permissions row -->

<!-- hr -->
 <div class="row"><div class="col-md-12"><hr></div></div>


     </div>
</div></div>
     </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->
