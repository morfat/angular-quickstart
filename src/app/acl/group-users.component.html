<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Users for Permission Group </h1>
    </section>
   <section class="content">
     <div class="row">
     <div class="box">
      <div class="box-header">
       <h3 class="box-title">Add / Remove Users </h3>
       </div>
    <!-- /.box-header -->
            
<div class="box-body">

<!--actions -->
<div class="row">

<div class="col-md-3">
   <button class="btn btn-primary" (click)="goBack()">
     <i class="fa fa-2x fa-long-arrow-left" aria-hidden="true"></i>
  </button>
</div>

<!-- btns -->
	<div class="col-md-5">
	
		
	<button class="btn btn-primary" 
	(click)="showAddUserModal()"
	[disabled]="selectedUser">
   Add 
	</button>

	<button [disabled]="!selectedUser"  class="btn btn-danger"
	(click)="showRemoveUserModal()" >
	Remove 
	</button>

</div>

<!-- ./btns -->

<!-- ./btns -->



</div>
  <!-- ./actions -->
 
 <!-- hr -->
 <div class="row"><div class="col-md-12"><hr></div></div>


  <div class="table-responsive">
						<table class="table  table-condensed table-bordered">
              <thead><tr>
                
                
                <th>First Name</th><th>Last Name</th>

                <th>Email</th>
                <th>Phone Number</th><th>ID Number</th><th>Category</th>
           
              </tr></thead>
							<tbody>
						  

								
								<tr *ngFor="let u of users" (click)="onSelectUser(u)"
								[class.selected]="u == selectedUser">

                
                 
									<td>{{u.first_name}}</td><td>{{u.last_name}}</td>
                 
                  <td>{{u.email}}</td><td>{{u.phone_number}}</td>
                  <td>{{u.id_number}}</td><td>{{u.level_name}}
                 
								</tr>
							</tbody>
						</table>
						<!-- ./display users -->
	</div><!-- table responsive -->

<!-- hr -->
 <div class="row"><div class="col-md-12"><hr></div></div>


     </div>
</div></div>
     </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->



<!-- MODALS -->
<!-- add user  modal -->

<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      	
        <button type="button" class="close" 
        data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        
        <h4 class="modal-title" >Add  </h4>
      </div>
      <div class="modal-body">
      	
      
        <form (ngSubmit)="onAddUser()" #addUserForm="ngForm">
        
        <div class="row">
        	
          <div class="col-md-12">
          	<!-- units -->
        	<div class="form-group">
        		<label>Choose User: </label>
        		
        	<select class="form-control" required
             [(ngModel)]="employee.id" name="employee">
             <option *ngFor="let u of employees" [value]="u.id">
               {{u.first_name}}</option></select>
           </div>
</div>



        </div>	
 <button type="submit" class="btn btn-primary  btn-block"
 [disabled]="!addUserForm.form.valid"> Save </button>
        
        </form>
      </div>
    </div>
  </div>
</div>
<!-- ./create modal -->



<!--  delete modal -->
<div *ngIf="selectedUser">
<div class="modal fade" id="removeUserModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      	
        <button type="button" class="close" 
        data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        
        <h4 class="modal-title" >Remove User  ? </h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onRemoveUser()">
        
        
        	<button type="submit" class="btn btn-danger btn-block"
        >
        Yes,Revoke </button>
        
        </form>


      </div>
     
    </div>
  </div>
</div>
</div>
<!-- ./ delete modal -->
