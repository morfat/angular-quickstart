
<div class="login-box">
  <div class="login-logo">
    <a href=""><b>{{appName}}</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form name="form" (ngSubmit)="authenticate()">
     
    
      <div class="form-group has-feedback" [class.has-error]="!email.valid ">
        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="auth.email" #email="ngModel" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        	
      </div>

      <div class="form-group has-feedback" [class.has-error]="!password.valid ">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="auth.password" #password="ngModel" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        
      </div>

      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit"  class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a [routerLink]="['/reset-password']">I forgot my password</a><br>
    
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
