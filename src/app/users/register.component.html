

<div class="login-box">
  <div class="login-logo">
    <a href=""><b>{{appName}}</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Register</p>
    <p> If already registered then  <a [routerLink]="['/users/register']"> Login </a> </p>
 

<form class="form" (ngSubmit)="createUser()" #userCreateForm="ngForm">


<!-- phone number -->
 <div class="form-group">
          <label>Phone Number:</label>
          <input class="form-control" type="number" name="phone_number" 
          [(ngModel)]="user.phone_number" placeholder="Phone Number" #phone_number="ngModel" required >
           <span class="glyphicon glyphicon-mobile form-control-feedback"></span>
        
          <div [hidden]="phone_number.valid || phone_number.pristine" 
           class="alert alert-danger"> Phone Number  is Required 
        </div>

</div>

<!-- email -->
 <div class="form-group">
          <label>Email:</label>
          <input class="form-control" type="email" name="email" 
          [(ngModel)]="user.email" placeholder="Email" #email="ngModel" required >
           <span class="glyphicon glyphicon-mail form-control-feedback"></span>
        
          <div [hidden]="email.valid || email.pristine" 
           class="alert alert-danger"> Email  is Required 
        </div>

</div>

<!-- first_name -->
 <div class="form-group">
          <label>First Name :</label>
          <input class="form-control" type="text" name="first_name" 
          [(ngModel)]="user.first_name" placeholder="First Name " #first_name="ngModel" required >
           <span class="glyphicon glyphicon-mail form-control-feedback"></span>
        
          <div [hidden]="first_name.valid || first_name.pristine" 
           class="alert alert-danger"> First Name   is Required 
        </div>

</div>

<!-- last_name -->
 <div class="form-group">
          <label>Last Name :</label>
          <input class="form-control" type="text" name="last_name" 
          [(ngModel)]="user.last_name" placeholder="Last Name" #last_name="ngModel" required >
           <span class="glyphicon glyphicon-mail form-control-feedback"></span>
        
          <div [hidden]="last_name.valid || last_name.pristine" 
           class="alert alert-danger"> Last Name  is Required 
        </div>

</div>






        <div class="form-group" [class.has-success]="user.password" > 
          <label>Password:</label>
          <input class="form-control" type="password" name="password" 
          [(ngModel)]="user.password" placeholder="Password" #password="ngModel" required  >

           <span class="glyphicon glyphicon-lock form-control-feedback"></span>

        <div [hidden]="password.valid || password.pristine" 
           class="alert alert-danger"> Password is Required 
        </div>
        </div>


         <div class="form-group" [class.has-success]="user.password" > 
          <label>Confirm Password:</label>
          <input class="form-control" type="password" name="comfirm_password" 
          [(ngModel)]="user.comfirm_password" placeholder="Confirm Password" #comfirm_password="ngModel" required  >

           <span class="glyphicon glyphicon-lock form-control-feedback"></span>

        <div [hidden]="comfirm_password.valid || comfirm_password.pristine" 
           class="alert alert-danger"> Password is Required 
        </div>

         <div [hidden]="user.comfirm_password==user.password" 
           class="alert alert-danger"> Do not match 
        </div>


        </div>


        <div class="form-group">
          <button class="btn btn-primary btn-block"  [disabled]="!userCreateForm.form.valid || user.comfirm_password!=user.password " type="submit">Submit</button>
        </div>

      </form>



  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
