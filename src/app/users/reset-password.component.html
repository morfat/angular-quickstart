<div class="row" style="padding-top: 5%;">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Let's get you into your account.</div>
				<div class="panel-body">
                <p>Enter you email address to reset password. </p>

				<form name="form" (ngSubmit)="f.form.valid && resetPassword()"
	#f="ngForm" novalidate>
	
	<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">	
	<label for="email">email</label>	
	<input type="text" class="form-control" name="email" [(ngModel)]="user.email" 
	#email="ngModel" required/>
	<div *ngIf="f.submitted && !email.valid" class="help-block">Required</div>
	</div>
		

	<div class="form-group">
		<button [disabled]="loading" class="btn btn-primary btn-block">Continue</button>
		

	</div>
	</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->
